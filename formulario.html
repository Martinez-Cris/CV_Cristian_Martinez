<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article>
        <div>
            <h2>Formulario de Contacto</h2>
            <p>Por favor completa todos los campos requeridos</p>
        </div>
        
        <form id="contactForm">
            <div>
                <label for="nombre">Nombre <span>*</span></label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            
            <div>
                <label for="apellido">Apellido <span>*</span></label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            
            <div>
                <label for="tipoId">Tipo de Identificación <span>*</span></label>
                <select id="tipoId" name="tipoId" required>
                    <option value="" selected disabled>Selecciona...</option>
                    <option value="CC">Cédula de Ciudadanía (CC)</option>
                    <option value="TI">Tarjeta de Identidad (TI)</option>
                    <option value="PA">Pasaporte (PA)</option>
                </select>
            </div>
            
            <div>
                <label for="numeroId">Número de Identificación <span>*</span></label>
                <input type="text" id="numeroId" name="numeroId" placeholder="Número de documento" required>
            </div>
            
            <div>
                <label for="fechaNacimiento">Fecha de Nacimiento <span>*</span></label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            
            <div>
                <label for="numeroContacto">Número de Contacto <span>*</span></label>
                <input type="tel" id="numeroContacto" name="numeroContacto" placeholder="+57 300 123 4567" required>
            </div>
            
            <div>
                <input type="checkbox" id="politicaDatos" name="politicaDatos" required>
                <label for="politicaDatos">
                    <span>*</span> Acepto la <a href="#">política de tratamiento de datos personales</a> y autorizo el uso de mis datos para fines comerciales.
                </label>
            </div>
            
            <button type="submit">Enviar Formulario</button> 

        </form>
    </article>
</body>
</html>
